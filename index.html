function isBetween(S, E) {
	Start = S.split(":")
	Start[0] = parseInt(Start[0])
	StartM = Start[1].split(" ")
	Start[1] = StartM[0]
	
	End = E.split(":")
	End[0] = parseInt(End[0])
	EndM = End[1].split(" ")
	End[1] = EndM[0]
	
	if(Start[0] == 12 && StartM == "AM") {
		Start[0] = 0
	}
	if(Start[0] != 12 && StartM[1] == "PM") {
		Start[0] = Start[0] + 12
		}
	if(End[0] != 12 && EndM[1] == "PM") {
		End[0] = End[0] + 12
		}
	//alert("Comparing " + Start[0] + " and " + hour)

		//alert("Ha!")

			//alert("eh")
			return true;
			}
			if(End[0] == hour) {
			if(End[1] > minutes) {
			return true;
			}
			}
			}
		}
	else {
		return false;
	}
}

function report(status) {
	if(status == "load") {
		state[0].innerHTML = "<a id='a' href='javascript:pause()'>Loading | </a>" + desc
	}
	if(status == "play") {
		state[0].innerHTML = "<a id='a' href='javascript:pause()'>Playing | </a>" + desc
	}
	if(status == "pause") {
		state[0].innerHTML = "<a id='a' href='javascript:resume()'>Stopped | </a>" + desc
	}
	if(status == "buff") {
		state[0].innerHTML = "<a id='a' href='javascript:resume()'>Buffering | </a>" + desc
	}
}
